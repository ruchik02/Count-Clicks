<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Clicks</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: red;
            text-align: center;
           position: relative;
           margin: 100px auto;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <h1 id="heading1">Box clicked <span id="county">0</span> times</h1>
    <p id="demo"></p>
    <script>
       "use strict"
        var box=document.getElementById('box');
        var counter=document.getElementById('county');
       var  count=0;
        box.addEventListener('click',function (){
            count++;
            document.getElementById('demo').innerHTML;
           counter.innerText=count + " ";
        });

    </script>
</body>
</html>
